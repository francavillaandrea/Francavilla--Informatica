<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allineamento tabelle</title>
</head>
<body>
    <h1>Rowspan e Colspan</h1>
    <table border ="1" width="500">
        <tr height ="30">
            <th colspan="6">Tecnologie multimediali</th>
        </tr>
        <tr>
            <td colspan = "3">HTML</td>
            <td rowspan = "4" colspan="2"><img src="./img/Penguins.jpg"></td>
        </tr>
        <tr>
            <td colspan = "3">CSS</td>
        </tr>
        <tr>
            <td colspan = "3">JavaScript</td>
        </tr>
        <tr>
            <td colspan = "3">BootStrip</td>
        </tr>
        <tr>
            <td width="33%" colspan ="2"><a href="#">Informatica</a></td>
            <td width="33%" colspan ="2"><a href="#">Sistemi e reti</a></td>
            <td width="33%" colspan ="2"><a href="#">Telecomunicazioni</a></td>
        </tr>
        
    </table>
</body>
</html>
