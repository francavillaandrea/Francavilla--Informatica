<!DOCTYPE html>
<html>
	<head lang="it">
		<meta charset="UTF-8">
		<title>Client Script </title>
	</head>
	
	<body>
		<h1> Client Script </h1>
		<div>
			Gli script lato client vengono eseguiti sul PC client in corrispondenza
			di una certa azione dell'utente (es il click su un button).
		</div>
		<div>
			<br>
			Esempio: Scegli un colore per modificare lo sfondo della pagina <br><br>

			<select onChange="document.body.setAttribute('bgcolor',this.value);">
				<option value="Blue" name="white"><font color="black">Blu</font></option>
				<option value="Red">Rosso</option>
				<option value="Yellow">Giallo</option>
				<option value="Green">Verde</option>
			</select>
		</div>
	</body>
</html>
