<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Famiglia con Nomi Particolari</title>
    <style>
        /* Imposta lo stile generale della pagina */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #101010;
            color: white;
        }

        /* Stile dell'header e del menu di navigazione */
        header {
            background-color: #1e1e1e;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #00aaff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        /* Stile della sezione principale */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #101010, #00507A);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        /* Stile del pulsante interattivo */
        button {
            background-color: #00aaff;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0088cc;
        }

        /* Stile del footer */
        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            color: #707070;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="albero-genealogico.html" target="_blank">Albero Genealogico</a></li>
                <li><a href="cebo.html" target="_blank">Il membro più importante della famiglia</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Benvenuto nel Sito della Famiglia Cebotari</h1>
            <p>Scopri di più sulla nostra famiglia unica.</p>
            <button id="actionButton">Cliccami per vedere la foto di famiglia!</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Famiglia Cebotari. Tutti i diritti riservati.</p>
    </footer>

    <script>
        // Funzione per aprire una nuova pagina in una nuova scheda
        document.getElementById("actionButton").addEventListener("click", function() {
            window.open("immagine.html", "_blank"); // Apre la pagina in una nuova scheda
        });
    </script>
</body>
</html>
