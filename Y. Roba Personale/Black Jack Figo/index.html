<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4 text-light">Black Jack</h1>
        <div class="game-board">
            <div class="dealer-area">
                <p class="text-light">Banco: <span id="dealer-score">0</span></p>
                <div id="dealer-cards" class="card-container"></div>
            </div>
            <div class="player-area">
                <p class="text-light">Giocatore: <span id="player-score">0</span></p>
                <div id="player-cards" class="card-container"></div>
            </div>
        </div>
        <div class="controls">
            <input type="number" id="bet" placeholder="Puntata" class="form-control mb-2">
            <button class="btn btn-primary mb-2" onclick="startGame()">Inizia Partita</button>
            <button class="btn btn-success me-2" onclick="drawCard()">Pesca Carta</button>
            <button class="btn btn-warning" onclick="endTurn()">Termina Turno</button>
        </div>
        <p id="message" class="mt-3 text-light"></p>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
