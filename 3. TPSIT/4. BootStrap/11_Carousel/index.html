<html lang="en">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container">
        <h2 class="bg-warning text-center text-white mt-3">BOOTSTRAP: Carousel semplice</h2>

        <div class="carousel slide" id="carouselBase" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="./img/img01.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item"data-bs-interval="1000">

                </div>
                <div class="carousel-item"data-bs-interval="1000">

                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselBase" data-bs-slide="prev">

            </button>
            <button  class="carousel-control-next" type="button" data-bs-target="#carouselBase" data-bs-slide="next">
