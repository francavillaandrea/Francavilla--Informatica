<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Form</title>
</head>

<body>
    <div class="container">
        <h1> Bootstrap: Componenti Form</h1>
        <form>
            <div class="mb-3">
                <label for="txtEmail" class="form-label">Email</label>
                <input type="email" id="txtEmail" class="form-control">
                <div class="form-text"> Inserisci la tua email</div>
            </div>
            <div class="mb-3">
                <label for="txtPass" class="form-label"> Password</label>
                <input type="password" id="txtPass" class="form-control">
                <div class="form-text"> Inserisci la tua password</div>
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Acconsento al trattamento dei dati</label>
            </div>
            <button type="submit" class="btn btn-success form-control">INVIA</button>
        </form>
        <form>
            <h4 class="bg-warning text-white mt-4 p-3 ">Bootstrap: tipologie di input e componenti</h4>
            <div class="mb-3">
                <label for="txtCat" class="form-label"> Seleziona la categoria </label>
                <input type="text" class="form-control" id="txtCat" list="catListOptions">
                <datalist id="catListOptions">
                    <option value="Personale docente"></option>
                    <option value="Personale ATA"></option>
                    <option value="Ufficio Tecnico"></option>
                    <option value="Studente"></option>

                </datalist>

            </div>
            <div class="row">
                <div class="col-auto">
                    <div class="form-floating"> 
                        <input type="text"class="form-control" placeholder="Cognome" id="txtCogn">
                        <Label for="txtCogn">Inserisci Cognome</Label>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group">
                        <input type="email" id="txtMail" class="form-control"placeholder="Inserisci Email">
                        <span class="input-group-text">@vallauri.edu</span>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group">
                        <span class="input-group-text">&euro;</span>
                        <input type="number" id="txtNumber" class="form-control"placeholder="Importo da pagare">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
